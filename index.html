<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT Web App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo-section">
        <h1>ğŸ’¬ ChatApp</h1>
      </div>
      <button class="new-chat-btn" id="newChatBtn">+ New Chat</button>
      <button class="new-chat-btn" id="testBtn">Run Test</button>
      <div class="chat-history" id="chatHistory">
        <!-- Chat history items will be added here -->
      </div>
      <div class="sidebar-footer">
        <button class="settings-btn" id="settingsBtn">âš™ï¸ Settings</button>
      </div>
    </aside>

    <!-- Main Chat Area -->
    <div class="chat-main">
      <div class="chat-header">
        <h2 id="chatTitle">ChatGPT Web App</h2>
        <button class="clear-btn" id="clearBtn" title="Clear conversation">ğŸ—‘ï¸</button>
      </div>

      <div class="chat-messages" id="chatMessages">
        <div class="welcome-message">
          <h2>Welcome to ChatGPT Web App</h2>
          <p>Start a conversation by typing a message below. Your API key is stored locally and never sent to our servers.</p>
        </div>
      </div>

      <div class="input-area">
        <div class="input-container">
          <textarea
            id="messageInput"
            placeholder="Type your message here... (Ctrl+Enter to send)"
            rows="1"
          ></textarea>
          <button class="send-btn" id="sendBtn" title="Send message">
            <span>â¤</span>
          </button>
        </div>
        <div class="api-key-section">
          <input
            type="password"
            id="apiKeyInput"
            placeholder="Enter your OpenAI API key"
            class="api-key-input"
          />
          <button class="key-toggle-btn" id="keyToggleBtn" title="Show/hide API key">ğŸ‘ï¸</button>
          <span class="key-status" id="keyStatus">Not set</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Settings Modal -->
  <div class="modal" id="settingsModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Settings</h3>
        <button class="close-btn" id="closeSettingsBtn">&times;</button>
      </div>
      <div class="modal-body">
        <div class="setting-item">
          <label for="modelSelect">Model:</label>
          <select id="modelSelect">
            <option value="gemini-2.0-flash">Gemini 2.0 Flash (Latest)</option>
            <option value="gemini-1.5-flash">Gemini 1.5 Flash (Fast & Free)</option>
            <option value="gemini-1.5-pro">Gemini 1.5 Pro (Advanced)</option>
          </select>
        </div>
        <div class="setting-item">
          <label for="temperatureSlider">Temperature:</label>
          <input
            type="range"
            id="temperatureSlider"
            min="0"
            max="2"
            step="0.1"
            value="0.7"
          />
          <span id="temperatureValue">0.7</span>
        </div>
        <div class="setting-item">
          <label for="maxTokensInput">Max Tokens:</label>
          <input
            type="number"
            id="maxTokensInput"
            min="100"
            max="4000"
            value="2000"
          />
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
